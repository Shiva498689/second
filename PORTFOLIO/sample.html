<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Table with Borders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      border: 2px solid #333;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border: 3px solid #333;
    }

    thead {
      background-color: #007BFF;
      color: white;
      border: 4px solid black;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Product List</h2>

  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Availability</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Wireless Mouse</td>
        <td>$25.99</td>
        <td>In Stock</td>
      </tr>
      <tr>
        <td>Bluetooth Headphones</td>
        <td>$79.99</td>
        <td>Out of Stock</td>
      </tr>
      <tr>
        <td>USB-C Charger</td>
        <td>$19.50</td>
        <td>In Stock</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
